{% extends 'layout.html' %}
{% block title %}Editar Vuelo - Reservas de Viajes{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; max-width: 700px;">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Editar Vuelo</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('main.editar_vuelo', flight_id=flight._id) }}">
                        <div class="form-group">
                            <label for="origin"><i class="fas fa-plane-departure"></i> Origen</label>
                            <input type="text" class="form-control" id="origin" name="origin" value="{{ flight.origin }}" placeholder="Ciudad de origen" required>
                        </div>
                        <div class="form-group">
                            <label for="destination"><i class="fas fa-plane-arrival"></i> Destino</label>
                            <input type="text" class="form-control" id="destination" name="destination" value="{{ flight.destination }}" placeholder="Ciudad de destino" required>
                        </div>
                        <div class="form-group">
                            <label for="departure_time"><i class="fas fa-clock"></i> Hora de Salida</label>
                            <input type="datetime-local" class="form-control" id="departure_time" name="departure_time" value="{{ flight.departure_time|datetimeformat }}" required>
                        </div>
                        <div class="form-group">
                            <label for="arrival_time"><i class="fas fa-clock"></i> Hora de Llegada</label>
                            <input type="datetime-local" class="form-control" id="arrival_time" name="arrival_time" value="{{ flight.arrival_time|datetimeformat }}" required>
                        </div>
                        <div class="form-group">
                            <label for="price"><i class="fas fa-dollar-sign"></i> Precio</label>
                            <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" value="{{ flight.price }}" placeholder="Precio del vuelo" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Cambios</button>
                            <a href="{{ url_for('main.buscar_vuelos') }}" class="btn btn-secondary"><i class="fas fa-chevron-left"></i> Volver a Buscar Vuelos</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    // Puedes incluir scripts adicionales aqu√≠ si es necesario
</script>
{% endblock %}
