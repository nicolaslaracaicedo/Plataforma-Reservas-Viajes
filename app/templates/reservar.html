{% extends "layout.html" %}

{% block title %}
    Realizar Reserva
{% endblock %}

{% block content %}
    <h1 class="mt-5">Realizar Reserva</h1>
    <form method="POST" action="{{ url_for('main.reservar') }}">
        <div class="form-group">
            <label for="user_email">Correo Electr√≥nico del Usuario</label>
            <input type="email" class="form-control" id="user_email" name="user_email" required>
        </div>
        <div class="form-group">
            <label for="flight_id">Selecciona un Vuelo</label>
            <select class="form-control" id="flight_id" name="flight_id">
                <option value="">Ninguno</option>
                {% for flight in flights %}
                    <option value="{{ flight._id }}">{{ flight.origin }} a {{ flight.destination }} - {{ flight.departure_time }} - ${{ flight.price }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="hotel_id">Selecciona un Hotel</label>
            <select class="form-control" id="hotel_id" name="hotel_id">
                <option value="">Ninguno</option>
                {% for hotel in hotels %}
                    <option value="{{ hotel._id }}">{{ hotel.name }} - {{ hotel.location }} - ${{ hotel.price_per_night }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="car_id">Selecciona un Coche</label>
            <select class="form-control" id="car_id" name="car_id">
                <option value="">Ninguno</option>
                {% for car in cars %}
                    <option value="{{ car._id }}">{{ car.make }} {{ car.model }} - ${{ car.price_per_day }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
{% endblock %}
